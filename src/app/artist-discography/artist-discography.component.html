<div *ngIf="artist">
  <h1>{{ artist.name }}</h1>
  <p>
    Full discography for {{ artist.name }}
    <br />
    Click the <b>album cover</b> for more information.
  </p>
  <br />

  <mat-card
    [style.background]="
      'url(' + artist.images[1].url + ') no-repeat center center'
    "
    [style.background-size]="'cover'"
    [style.height]="'450px'"
  >
  </mat-card>
</div>
<br /><br />
<h1>Full Discography</h1>

<div fxLayout="row wrap" fxLayout.xs="column">
  <!-- Single "Responsive" Card-->
  <div fxFlex [style.margin]="'20px'" *ngFor="let item of albums">
    <mat-card [style.min-width]="'200px'">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>Album Title</mat-card-subtitle>
      </mat-card-header>
      <img
        [routerLink]="['/album', item.id]"
        mat-card-image
        class="album-cover"
        [src]="item.images[0].url"
        alt="album art"
      />
      <strong>Release Date: </strong>{{ item.release_date | date: "shortDate"
      }}<br />
      <strong>Tracks: </strong>{{ item.total_tracks }}
    </mat-card>
  </div>
  <!-- -->
</div>
