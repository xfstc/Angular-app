<h1>New Releases</h1>
<p>
  The following is a list of new releases.
  <br />
  Click the <b>album cover</b> or <b>artist name</b> for more information.
</p>

<div class="content">
  <div fxLayout="row wrap" fxLayout.xs="column">
    <!-- Single "Responsive" Card-->
    <div fxFlex [style.margin]="'20px'" *ngFor="let item of releases">
      <mat-card [style.min-width]="'200px'">
        <mat-card-header>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>New Release</mat-card-subtitle>
        </mat-card-header>
        <img
          [routerLink]="['/album/', item.id]"
          mat-card-image
          class="album-cover"
          src="{{ item.images[1].url }}"
          alt="album art"
        />
        <strong>Release Date: </strong>{{ item.release_date | date: "shortDate"
        }}<br />
        <strong>Tracks: </strong>{{ item.total_tracks }}<br /><br />
        <mat-card-content *ngFor="let artist of item.artists">
          <mat-chip-list aria-label="Artist selection">
            <mat-chip [routerLink]="['/artist', artist.id]">{{
              artist.name
            }}</mat-chip>
          </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- -->
  </div>
</div>
